<body>
    <h1 id="titulo">Título de la página</h1>
    <h2 id="subtitulo">SubTítulo de la página</h2>
   
    <div class="container my-5 text-center">
     
        <button class= "btn "  onclick="traer()">Mostrar  Tabla</button>       
        <div class="mt-5" >
            <table id=datatable class="table" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">CIUDAD</th>
                  </tr>
                </thead>
                <tbody id="contenido" cellspacing="0" width="100%">

                </tbody>
        </div>
    </div>
<script>
      var contenido=document.querySelector('#contenido')
        function traer(){

            fetch('../Script/output.json')
                .then(res => res.json())
                .then( datos => {
                 // console.log(datos)
                   tabla(datos)

        })
    } 
    function tabla(datos){

        contenido.innerHTML=''
        for(let valor of datos){
           // console.log(valor)
           contenido.innerHTML += `
           <tr>
               <th scope="row">${valor.name}</th>
                    <td>${valor.age}</td>
                    <td>${valor.subject}</td>
                    <td>${valor.field4}</td>
                    <td>${valor.field5}</td>
                    <td>${valor.field6}</td>
                  </tr>
                  </tr>
           `
        }
        $(document).ready( function () {
         $('#datatable').DataTable();
    } );
    }


</script>
